<div class="p-grid card">
    <div *ngFor="let item of items" class="p-col-12 p-sm-3 p-md-6 p-lg-3 p-xl-3 p-p-0 p-d-flex p-mb-2">
        <p-card [ngClass]="getClass(item.rate)" [style]="{ width: '16rem', overflow: 'hidden' }">
            <div class="p-d-flex p-ai-center">
                <i [ngClass]="item.icon" class="cardicons p-mr-2"></i>
                <h4 class="p-m-0">{{ item.label }}</h4>
            </div>
            <div>
                <p class="information">{{ item.value }}</p>
                <div class="p-d-flex">
                    <strong>{{ item.rate }}%</strong>
                    <label>{{ item.latestDate }}</label>
                </div>
            </div>
        </p-card>
    </div>
</div>
