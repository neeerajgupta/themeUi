



  <p-card>
    <p-accordion expandIcon="pi pi-angle-right" collapseIcon="pi pi-chevron-down">
      <p-accordionTab header="Customer Details I" [selected]="true" class="p-mb-2" >
        <div  >
          <p><strong>ID:</strong>{{rowData.id}} </p>
          <p><strong>Name:</strong> {{rowData.name.first}} {{rowData.name.last}}</p>
          <p><strong>Email:</strong> {{rowData.name.email}}</p>
        </div>
      </p-accordionTab>
      <p-accordionTab [header]=rowData.name.first class="p-mb-2">
        <div  >
          <p><strong>ID:</strong>{{rowData.id}} </p>
          <p><strong>Name:</strong> {{rowData.name.first}} {{rowData.name.last}}</p>
          <p><strong>Email:</strong> {{rowData.name.email}}</p>
        </div>
      </p-accordionTab>
      <p-accordionTab header="Godfather III">
          After a break of more than 15 years, director Francis Ford Coppola and writer Mario Puzo
          
      </p-accordionTab>
  </p-accordion>
  </p-card>
